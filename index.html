<body>
       
        <!-- VISOR DE PDFS  -->
   
      <div class="container-fluid">
      
        <div id="visor"></div>

        <script type="text/javascript">

         document.addEventListener("adobe_dc_view_sdk.ready", function()
         {
            var adobeDCView = new AdobeDC.View({clientId: "{ingresar id  token adobe}", divId: "visor",locale: "es-ES"});
            adobeDCView.previewFile({
            content:{location: {url: "subidas/documento.pdf"}},
            metaData:{fileName: "nombre del archivo"}
            }, { embedMode: "FULL_WINDOW", defaultViewMode: "FIT_PAGE", showAnnotationTools: true, showDownloadPDF: true });
        });
        </script>
            
      </div>
